<div class="new-post-border">
    <div class="header-background">
        <span>Ново меменце</span>
    </div>
    <form #form="ngForm" (ngSubmit)="newPostHandler(form)">
        <div class="new-post-title">
            <label for="postName">Заглавие: <span class="red">*</span></label>
            <input type="text" name="postName" #nameInput="ngModel" ngModel required [minlength]="3" id="postName">
            <ng-container *ngIf="nameInput.touched">
                <p class="error" *ngIf="nameInput.errors?.['required']">
                    Заглавието е задължително
                </p>
                <p class="error" *ngIf="nameInput.errors?.['minlength']">
                    Заглавието трябва да е поне {{nameInput.errors?.['minlength']['requiredLength']}} символа.
                </p>
            </ng-container>
        </div>

        <div class="new-post-title">
          <label for="postName">Картинка: <span class="red">*</span></label>
          <input #files type="file" name="postFile" #fileInput="ngModel" ngModel required id="postFile" accept=".jpg">
          <ng-container *ngIf="fileInput.touched">
              <p class="error" *ngIf="nameInput.errors?.['required']">
                  Не може без картинка!
              </p>
          </ng-container>
      </div>

        <div class="new-post-buttons">
            <button class="button" type="button" routerLink="/">Отказ</button>
            <button class="public" [disabled]="form.invalid">Създай</button>
        </div>

    </form>
</div>
