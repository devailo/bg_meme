<div id="hardcode-login-page">

    <p>login works!</p>
    <button (click)="loginHandler()">HARDCODE LOGIN</button>
    
</div>

<form id="hardcode-login-page" #loginForm="ngForm" (ngSubmit)="HandleFormSubmit(loginForm)">
    <div class="form-group">
        <label for="email">Email: </label>
        <input  id="email" type="text" name="email" #emailInput="ngModel" ngModel email required>
        <ng-container *ngIf="emailInput.touched">
            <div *ngIf="emailInput.errors?.['required']">Email is required</div>
            <div *ngIf="emailInput.errors?.['email']">Invalid Email</div>
        </ng-container>
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input  id="password" type="text" name="password" #passwordInput="ngModel" ngModel [appMinCount]="5">
        <div *ngIf="passwordInput.errors?.['appMinCount']">Password must be at least {{passwordInput.errors?.['appMinCount']}} symbols </div>

    </div>
    <button>Login</button>
</form>

<div id="hardcode-login-page">

    <p>login forms data:</p>
    {{loginForm.value | json}}
    
</div>
