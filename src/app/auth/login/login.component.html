<form id="hardcode-login-page" #loginForm="ngForm" (ngSubmit)="loginHandler(loginForm)">
    <div class="form-group">
        <label for="email">Потребителско име: </label>
        <input #emailInput="ngModel"  id="email" type="text" name="email"  ngModel email required>
        <ng-container *ngIf="emailInput.touched">
            <div *ngIf="emailInput.errors?.['required']">Email е задължително!</div>
        </ng-container>
    </div>
    <div class="form-group">
        <label for="password">Парола: </label>
        <input  id="password" type="password" name="password" #passwordInput="ngModel" required ngModel [minlength]="5">
        <ng-container *ngIf="passwordInput.touched">
                <p class="error" *ngIf="passwordInput.errors?.['minlength']">Паролата трябва да е минимум 5 символа</p>
        </ng-container>

    </div>
    <button class="button" [disabled]="loginForm.invalid">Login</button>
</form>

<div id="hardcode-login-page">
    {{loginForm.value | json}}
</div>
